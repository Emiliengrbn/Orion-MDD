<div class="login-container">
    <button mat-icon-button class="back-btn" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Se connecter</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>E-mail ou nom d'utilisateur</mat-label>
        <input matInput formControlName="identifier" />
        <mat-error *ngIf="loginForm.get('identifier')?.hasError('required')">
          Ce champ est requis
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mot de passe</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Le mot de passe est requis
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" class="login-btn" type="submit" [routerLink]="'/articles'">
        Se connecter
      </button>
    </form>
  </div>
