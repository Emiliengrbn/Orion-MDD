<div class="user-profile">
    <h2>Profil utilisateur</h2>

    <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="form-container">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="email@email.fr" formControlName="email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" placeholder="Mot de passe" formControlName="password" />
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Sauvegarder</button>
    </form>

    <hr />

    <h2>Abonnements</h2>
    <div class="subscriptions">
        <mat-card class="subscription" *ngFor="let sub of themes">
            <mat-card-title>{{ sub.title }}</mat-card-title>
            <mat-card-content>
                <p>{{ sub.content }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="unsubscribe(sub)">
                    Se dÃ©sabonner
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
