<div class="create-container">
    <button mat-icon-button class="back-btn" (click)="goBack()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <h2>Se connecter</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Choisissez un thème</mat-label>
            <mat-select formControlName="themeId" placeholder="Choisissez un thème">
                <mat-option *ngFor="let theme of themes" value={{theme.id}}>{{theme.title}}</mat-option>
                <!-- <mat-option value="sante">{{Thèmes 2}}</mat-option>
                <mat-option value="education">{{Thèmes 3}}</mat-option> -->
            </mat-select>
            <mat-error *ngIf="articleForm.get('themeId')?.hasError('required')">
                Ce champ est requis
            </mat-error>
        </mat-form-field>


        <mat-form-field appearance="outline" class="full-width">
            <input matInput formControlName="title" placeholder="Titre de l'article" />
            <mat-error *ngIf="articleForm.get('title')?.hasError('required')">
                Ce champ est requis
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <textarea matInput formControlName="content" placeholder="Contenu de l'article" class="content-new-article">
            </textarea>
            <mat-error *ngIf="articleForm.get('content')?.hasError('required')">
                Ce champ est requis
            </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="create-btn" type="submit">
            Créer
        </button>
    </form>
</div>
